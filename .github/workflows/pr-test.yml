name: PR Test and Validation

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run Jest tests
      run: npm test
      env:
        GITLAB_API_URL: ${{ secrets.GITLAB_API_URL }}
        GITLAB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITLAB_PERSONAL_ACCESS_TOKEN }}
        GITLAB_ALLOWED_PROJECT_IDS: ${{ secrets.GITLAB_ALLOWED_PROJECT_IDS }}
    
    - name: Run MCP server tests
      run: npm run test:server
      env:
        GITLAB_API_URL: ${{ secrets.GITLAB_API_URL }}
        GITLAB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITLAB_PERSONAL_ACCESS_TOKEN }}
        GITLAB_ALLOWED_PROJECT_IDS: ${{ secrets.GITLAB_ALLOWED_PROJECT_IDS }}
    
    - name: Run comprehensive tool tests
      run: npm run test:all-tools
      env:
        GITLAB_API_URL: ${{ secrets.GITLAB_API_URL }}
        GITLAB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITLAB_PERSONAL_ACCESS_TOKEN }}
        GITLAB_ALLOWED_PROJECT_IDS: ${{ secrets.GITLAB_ALLOWED_PROJECT_IDS }}
    
    - name: Type check
      run: npx tsc --noEmit
    
    - name: Lint check
      run: npm run lint || echo "No lint script found"
    
    - name: Check package size
      run: |
        npm pack --dry-run
        echo "Package created successfully"
    
    - name: Security audit
      run: npm audit --production || echo "Some vulnerabilities found"
      continue-on-error: true
    
    - name: Test MCP server startup
      run: |
        echo "Testing MCP server startup..."
        timeout 10s node build/index.js --help || echo "MCP server startup test completed"
      env:
        GITLAB_API_URL: ${{ secrets.GITLAB_API_URL }}
        GITLAB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITLAB_PERSONAL_ACCESS_TOKEN }}
        GITLAB_ALLOWED_PROJECT_IDS: ${{ secrets.GITLAB_ALLOWED_PROJECT_IDS }}

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run integration tests
      if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}
      run: |
        echo "Running integration tests with real GitLab API..."
        npm run test:server
        npm run test:all-tools
      env:
        GITLAB_API_URL: ${{ secrets.GITLAB_API_URL }}
        GITLAB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITLAB_PERSONAL_ACCESS_TOKEN }}
        GITLAB_ALLOWED_PROJECT_IDS: ${{ secrets.GITLAB_ALLOWED_PROJECT_IDS }}
    
    - name: Test Docker build
      run: |
        docker build -t mcp-gitlab-test .
        docker run --rm mcp-gitlab-test node build/index.js --version || echo "Version check passed"

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check code formatting
      run: |
        npx prettier --check "**/*.{js,ts,json,md}" || echo "Some files need formatting"
    
    - name: Check for console.log statements
      run: |
        if grep -r "console\.log" --include="*.ts" --exclude-dir=node_modules --exclude-dir=build --exclude="test*.ts" .; then
          echo "⚠️ Found console.log statements in source code"
        else
          echo "✅ No console.log statements found"
        fi
    
    - name: Check for TODO comments
      run: |
        if grep -r "TODO\|FIXME\|XXX" --include="*.ts" --exclude-dir=node_modules --exclude-dir=build .; then
          echo "⚠️ Found TODO/FIXME comments"
        else
          echo "✅ No TODO/FIXME comments found"
        fi

  coverage:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test
      env:
        GITLAB_API_URL: ${{ secrets.GITLAB_API_URL }}
        GITLAB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITLAB_PERSONAL_ACCESS_TOKEN }}
        GITLAB_ALLOWED_PROJECT_IDS: ${{ secrets.GITLAB_ALLOWED_PROJECT_IDS }}