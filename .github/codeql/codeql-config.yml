name: "CodeQL Configuration"

# Disable specific queries that produce false positives
# Rate limiting IS applied via middleware, but CodeQL doesn't recognize custom middleware patterns
query-filters:
  - exclude:
      id: js/missing-rate-limiting
  # Password hash alert is a false positive - we use HMAC-SHA256 for JWT signing, not password hashing
  - exclude:
      id: js/insufficient-password-hash

# Paths to exclude from analysis (tests are covered by codecov)
paths-ignore:
  - tests
  - "**/*.test.ts"
  - node_modules
  - dist
  - coverage
